<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icono.png">
  <meta name="theme-color" content="#28a745">
  <style>  
    :root {
      --bg-color: #212121;
      --card-bg-color: #333333;
      --text-color: #ffffff;
      --placeholder-color: #bbbbbb;
      --primary-color: #007bff;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --border-radius: 12px;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      /*background-color: var(--bg-color);*/
      background-image: url(fonfo.png);
      background-size: cover;
      background-repeat: no-repeat; padding: 20px;
      color: var(--text-color);
      margin: 0;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .card {
    /*background-color: var(--card-bg-color);*/
    backdrop-filter: blur (3px);
    background-color: rgba(60, 66, 63, 0.404);
    padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #ffffff;
      margin-bottom: 25px;
      font-size: 1.8em;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: var(--border-radius);
      background-color: #444;
      color: var(--text-color);
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s;
      text-shadow: none;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    input::placeholder {
      color: var(--placeholder-color);
      opacity: 0.8;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: var(--border-radius);
      background-color: #007bff;
      color: var(--text-color);
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: var(--danger-color);
    }
    .boton-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95em;
    }
    a {
      text-shadow: none;
      text-decoration: none;
      color: #ffffff;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  
  <div class="card">
    <h2>Recuperar Contraseña</h2>

    <input type="text" id="usuario" placeholder="Nombre de usuario" />
    <input type="password" id="nuevaContrasena" placeholder="Nueva contraseña" />
    <input type="password" id="confirmarNuevaContrasena" placeholder="Confirmar nueva contraseña" />
    <button onclick="cambiarContrasena()">Cambiar Contraseña</button>
    <div class="mensaje" id="mensaje"></div>

    <div class="boton-link">
      <a href="login.html">Volver al inicio de sesión</a>
    </div>
  
  </div>

  <script>
    function cambiarContrasena() {
      const usuario = document.getElementById("usuario").value.trim();
      const nuevaContrasena = document.getElementById("nuevaContrasena").value;
      const confirmarNuevaContrasena = document.getElementById("confirmarNuevaContrasena").value; // Obtener el valor del nuevo campo
      const mensaje = document.getElementById("mensaje");

      // Validar que ambos campos de contraseña estén completos
      if (nuevaContrasena === "" || confirmarNuevaContrasena === "") {
        mensaje.textContent = "Por favor, ingresa y confirma la nueva contraseña.";
        mensaje.style.color = "var(--danger-color)";
        return;
      }
      
      // Validar que las contraseñas coincidan
      if (nuevaContrasena !== confirmarNuevaContrasena) {
        mensaje.textContent = "Las contraseñas no coinciden. Por favor, inténtalo de nuevo.";
        mensaje.style.color = "var(--danger-color)";
        return;
      }

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const index = usuarios.findIndex(u => u.usuario === usuario);

      if (index === -1) {
        mensaje.textContent = "Usuario no encontrado ❌";
        return;
      }
      
      usuarios[index].contrasena = nuevaContrasena;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      mensaje.textContent = "Contraseña cambiada con éxito ✅";
      mensaje.style.color = "var(--success-color)";
    }
  </script>
</body>
</html>
