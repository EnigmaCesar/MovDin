<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráficos</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icono.png">
  <meta name="theme-color" content="#28a745">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #212121;
      --card-bg-color: #333333;
      --text-color: #ffffff;
      --placeholder-color: #bbbbbb;
      --primary-color: #007bff;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --border-radius: 12px;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
     /*background-color: var(--bg-color);*/
     background-image: url(fonfo.png);
      background-size: cover;
      background-repeat: no-repeat;
        padding: 20px;
      color: var(--text-color);
      margin: 0;
      line-height: 1.6;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    .menu-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .menu-content {
      text-align: center;
      font-size: 1.4em;
      color: var(--text-color);
      background-color: var(--card-bg-color);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 80%;
    }
    .menu-content a {
      color: var(--success-color);
      text-decoration: none;
      display: block;
      margin: 15px 0;
      font-weight: 500;
    }
    .menu-button {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      width: 50px;
      height: 50px;
      background-color: var(--card-bg-color);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      font-size: 2em;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
     /*background-color: var(--card-bg-color);*/
      backdrop-filter: blur (3px);
      background-color: rgba(60, 66, 63, 0.404);
      margin: 20px auto;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      text-align: center;
    }
    .chart-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    a {
        color: var(--primary-color);
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    select {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      margin-top: 8px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 1em;
      outline: none;
      transition: border-color 0.2s ease;
    }
    select option {
      background-color: var(--card-bg-color); /* Fondo oscuro para las opciones */
      color: var(--text-color); /* Texto blanco para las opciones */
    }
  </style>

</head>

<body>
  <button onclick="toggleMenu()" class="menu-button">☰</button>

  <div id="menuDesplegable" class="menu-overlay">
    <div class="menu-content">
      <a href="registro.html">Historial</a>
      <a href="index.html">Volver al inicio</a>
      <a href="login.html" onclick="cerrarSesion()">Cerrar Sesión</a><br>
    </div>
  </div>

  <div class="card">
    <h2 id="graficoTitulo">Gráfico de Egresos</h2>
    
    <div class="input-group">
      <label for="tipoGrafico">Seleccionar tipo:</label>
      <select id="tipoGrafico">
        <option value="egreso">Egresos</option>
        <option value="ingreso">Ingresos</option>
      </select>
    </div>

    <div class="chart-container">
      <canvas id="grafico"></canvas>
    </div>
    <div id="lista-datos"></div>
  </div>

  <script>
    const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));
    if (!usuarioActivo) {
      window.location.href = "login.html";
    }

    const datos = JSON.parse(localStorage.getItem("movimientos")) || [];
    const ctx = document.getElementById("grafico").getContext("2d");
    let grafico = null;

    document.addEventListener("DOMContentLoaded", () => {
        // Muestra el gráfico de egresos por defecto al cargar la página
        mostrarGrafico('egreso');
    });

    // Event listener para el selector
    document.getElementById("tipoGrafico").addEventListener("change", (event) => {
        mostrarGrafico(event.target.value);
    });

    function mostrarGrafico(tipo) {
      const datosFiltrados = datos.filter(d => d.nombre === usuarioActivo && d[tipo] > 0);
      
      const datosAgrupados = datosFiltrados.reduce((acc, item) => {
          const motivo = item.motivo || "Sin Motivo";
          acc[motivo] = (acc[motivo] || 0) + item[tipo];
          return acc;
      }, {});

      const labels = Object.keys(datosAgrupados);
      const valores = Object.values(datosAgrupados);
      
      const contenedorLista = document.getElementById("lista-datos");
      contenedorLista.innerHTML = "";
      
      const tabla = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");
      
      // Actualiza el título de la tabla
      thead.innerHTML = `<tr><th>Motivo</th><th>Monto (${tipo === 'egreso' ? 'Egresos' : 'Ingresos'}) (Gs.)</th></tr>`;
      tabla.appendChild(thead);

      labels.forEach((label, index) => {
        const valor = valores[index];
        const fila = document.createElement("tr");
        const celdaLabel = document.createElement("td");
        celdaLabel.textContent = label;
        const celdaValor = document.createElement("td");
        celdaValor.textContent = valor.toLocaleString("de-DE");
        fila.appendChild(celdaLabel);
        fila.appendChild(celdaValor);
        tbody.appendChild(fila);
      });
      tabla.appendChild(tbody);
      contenedorLista.appendChild(tabla);
      
      // Actualiza el título del gráfico
      document.getElementById("graficoTitulo").textContent = `Gráfico de ${tipo === 'egreso' ? 'Egresos' : 'Ingresos'}`;

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels,
          datasets: [{
            data: valores,
            backgroundColor: labels.map(() =>
              `hsl(${Math.random() * 360}, 70%, 60%)`
            ),
            borderColor: "var(--card-bg-color)",
            borderWidth: 3
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: "var(--text-color)"
              },
              position: "bottom"
            }
          },
          cutout: "60%"
        }
      });
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "login.html";
    }

    function toggleMenu() {
      const menu = document.getElementById("menuDesplegable");
      menu.classList.toggle('active');
    }
  </script>
</body>

</html>
