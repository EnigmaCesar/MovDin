<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icono.png">
    <meta name="theme-color" content="#28a745">
    <style>
        :root {
            --bg-color: #212121;
            --card-bg-color: #333333;
            --text-color: #ffffff;
            --placeholder-color: #bbbbbb;
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            /*background-color: var(--bg-color);*/
            background-image: url(fonfo.png);
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            /*background-color: var(--card-bg-color);*/
            backdrop-filter: blur (3px);
            background-color: rgba(60, 66, 63, 0.404);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 350px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: var(--border-radius);
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.15);
        }

        input[type="file"] {
            width: 100%;
            padding: 10px 0;
            color: var(--text-color);
        }

        img#preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid var(--primary-color);
            box-shadow: var(--shadow);
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1em;
            border-radius: var(--border-radius);
            background-color: var(--success-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        .boton-link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(77, 75, 75, 0.199);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-content {
            text-align: center;
            font-size: 1.4em;
            color: var(--text-color);
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 80%;
        }

        .menu-content a {
            color: var(--success-color);
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-weight: 500;
        }

        .menu-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            width: 50px;
            height: 50px;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            font-size: 2em;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .foto-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
        }

        .boton-mas {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            font-size: 2em;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background-color 0.3s ease;
        }

        .boton-mas:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button onclick="toggleMenu()" class="menu-button">☰</button>

    <div id="menuDesplegable" class="menu-overlay">
        <div class="menu-content">
            <a href="index.html">Inicio</a>
            <a href="registro.html">Historial</a>
            <a href="graficos.html">Ver Gráficos</a>
            <a href="login.html" onclick="cerrarSesion()">Cerrar Sesión</a>
        </div>
    </div>

    <div class="card">
        <h2>Editar Perfil</h2>
        <div class="foto-container">
            <img id="preview" src="https://via.placeholder.com/150" alt="Vista previa de la foto de perfil">
            <label for="foto" class="boton-mas">+</label>
            <input type="file" id="foto" accept="image/*" style="display: none;">
        </div>

        <input type="text" id="nombre" placeholder="Tu nombre">
        <button onclick="guardarPerfil()">Guardar</button>
        
    </div>

    <script>
        const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
        const datosPerfil = JSON.parse(localStorage.getItem("perfil_" + usuario)) || {};

        if (!usuario) {
            window.location.href = "login.html";
        }

        document.getElementById("nombre").value = datosPerfil.nombre || usuario;
        document.getElementById("preview").src = datosPerfil.foto || "https://via.placeholder.com/150";

        document.getElementById("foto").addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("preview").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function guardarPerfil() {
            const nuevoNombre = document.getElementById("nombre").value;
            const nuevaFoto = document.getElementById("preview").src;
            const perfil = { nombre: nuevoNombre, foto: nuevaFoto };
            localStorage.setItem("perfil_" + usuario, JSON.stringify(perfil));
            alert("Perfil actualizado");
            window.location.href = "index.html";
        }

        function cerrarSesion() {
            localStorage.removeItem("usuarioActivo");
            window.location.href = "login.html";
        }

        function toggleMenu() {
            const menu = document.getElementById("menuDesplegable");
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
