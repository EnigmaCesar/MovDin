<!DOCTYPE html>
<html lang="es">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Pago Pendiente</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icono.png">
  <meta name="theme-color" content="#28a745">

  <style>
    :root {
      --bg-color: #212121;
      --card-bg-color: #333333;
      --text-color: #ffffff;
      --placeholder-color: #bbbbbb;
      --primary-color: #007bff;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --border-radius: 12px;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      /*background-color: var(--bg-color);*/
      background-image: url(fonfo.png);
      background-size: cover;
      background-repeat: no-repeat;
      padding: 20px;
      color: var(--text-color);
      margin: 0;
      line-height: 1.6;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .menu-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .menu-content {
      text-align: center;
      font-size: 1.4em;
      color: var(--text-color);
      background-color: var(--card-bg-color);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 80%;
    }

    .menu-content a {
      color: var(--success-color);
      text-decoration: none;
      display: block;
      margin: 15px 0;
      font-weight: 500;
    }

    .menu-button {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      width: 50px;
      height: 50px;
      background-color: var(--card-bg-color);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      font-size: 2em;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      /*background-color: var(--card-bg-color);*/
      backdrop-filter: blur (3px);
      background-color: rgba(60, 66, 63, 0.404);
      margin: 20px auto;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 500px;
    }

    .detalle-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
    }

    .detalle-item strong {
      display: inline-block;
      width: 150px;
      font-weight: 600;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border-radius: var(--border-radius);
      color: var(--text-color);
      border: none;
      cursor: pointer;
      flex: 1;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-pagado {
      background-color: var(--success-color);
    }

    .btn-eliminar {
      background-color: var(--danger-color);
    }

    a {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1em;
      text-decoration: none;
      color: var(--primary-color);
      display: block;
      margin-top: 20px;
    }
  </style>

</head>

<body>
  <button onclick="toggleMenu()" class="menu-button">☰</button>

  <div id="menuDesplegable" class="menu-overlay">
    <div class="menu-content">
      <a href="registro.html">Historial</a>
      <a href="graficos.html">Ver Gráficos</a>
      <a href="pendientes.html">Volver a Pagos Pendientes</a>
      <a href="login.html" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>
  </div>

  <div class="card">
    <div style="text-align: center;">
      <h2>Detalles del Pago Pendiente</h2>
    </div>

    <div id="detallePago">
    </div>

    <div class="button-group">
      <button class="btn-pagado" onclick="marcarComoPagado()">Pagado</button>
      <button class="btn-eliminar" onclick="eliminarPendiente()">Eliminar</button>
    </div>


  </div>


  <script>
    const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));

    if (!usuarioActivo) {
      window.location.href = "login.html";
    }

    let indicePendiente = null;

    document.addEventListener("DOMContentLoaded", () => {
      // Obtener el índice del pago pendiente desde la URL
      const urlParams = new URLSearchParams(window.location.search);
      indicePendiente = urlParams.get('indice');

      if (indicePendiente !== null) {
        mostrarDetalle(indicePendiente);
      } else {
        document.getElementById("detallePago").innerHTML = "<p>No se ha seleccionado ningún pago pendiente.</p>";
      }
    });

    function mostrarDetalle(indice) {
      let pendientes = JSON.parse(localStorage.getItem("pagosPendientes")) || [];
      const pago = pendientes[indice];

      if (pago && pago.nombre === usuarioActivo) {
        const detalleDiv = document.getElementById("detallePago");
        detalleDiv.innerHTML = `
                <div class="detalle-item"><strong>Monto:</strong> Gs. ${pago.monto.toLocaleString('de-DE')}</div>
                <div class="detalle-item"><strong>Acreedor:</strong> ${pago.acreedor}</div>
                <div class="detalle-item"><strong>Descripción:</strong> ${pago.descripcion || 'N/A'}</div>
                <div class="detalle-item"><strong>Fecha de Vencimiento:</strong> ${pago.fechaVencimiento}</div>
                <div class="detalle-item"><strong>Estado:</strong> ${pago.pagado ? '<span style="color: var(--success-color);">Pagado</span>' : '<span style="color: var(--danger-color);">Pendiente</span>'}</div>
            `;
        if (pago.pagado) {
          document.querySelector('.btn-pagado').disabled = true;
          document.querySelector('.btn-pagado').textContent = 'Ya Pagado';
          document.querySelector('.btn-pagado').style.backgroundColor = '#6c757d'; // Color gris
        }
      } else {
        document.getElementById("detallePago").innerHTML = "<p>Pago no encontrado o no pertenece a este usuario.</p>";
      }
    }

    function marcarComoPagado() {
      if (indicePendiente !== null) {
        let pendientes = JSON.parse(localStorage.getItem("pagosPendientes")) || [];
        if (pendientes[indicePendiente] && pendientes[indicePendiente].nombre === usuarioActivo) {

          // --- INICIO DE CÓDIGO AÑADIDO PARA REGISTRAR EN EL HISTORIAL ---
          const pago = pendientes[indicePendiente];
          const fechaActual = new Date().toISOString().split('T')[0];
          const nuevoRegistro = {
            nombre: usuarioActivo,
            ingreso: 0,
            egreso: pago.monto,
            detalle: `Pago a ${pago.acreedor}`,
            fecha: fechaActual,
            motivo: pago.acreedor // Usamos el acreedor como motivo del egreso
          };

          let movimientos = JSON.parse(localStorage.getItem("movimientos")) || [];
          movimientos.push(nuevoRegistro);
          localStorage.setItem("movimientos", JSON.stringify(movimientos));
          // --- FIN DE CÓDIGO AÑADIDO ---

          pendientes[indicePendiente].pagado = true;
          localStorage.setItem("pagosPendientes", JSON.stringify(pendientes));

          // Trigger the storage event to update the counter in other tabs/windows
          window.dispatchEvent(new Event('storage'));

          alert("El pago ha sido marcado como pagado y registrado en el historial.");
          // Redirigir a la página de registro para ver el nuevo movimiento
          window.location.href = "registro.html";
        }
      }
    }

    function eliminarPendiente() {
      if (indicePendiente !== null) {
        if (confirm("¿Estás seguro de que quieres eliminar este pago pendiente?")) {
          let pendientes = JSON.parse(localStorage.getItem("pagosPendientes")) || [];
          if (pendientes[indicePendiente] && pendientes[indicePendiente].nombre === usuarioActivo) {
            pendientes.splice(indicePendiente, 1);
            localStorage.setItem("pagosPendientes", JSON.stringify(pendientes));

            // Trigger the storage event to update the counter in other tabs/windows
            window.dispatchEvent(new Event('storage'));

            alert("El pago pendiente ha sido eliminado.");
            // Redirigir de vuelta a la lista de pendientes
            window.location.href = "pendientes.html";
          }
        }
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "login.html";
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado ✅'))
        .catch(err => console.log('Error al registrar SW ❌', err));
    }

    function toggleMenu() {
      const menu = document.getElementById("menuDesplegable");
      menu.classList.toggle('active');
    }
  </script>
</body>

</html>
